<!DOCTYPE html>
<html>
<head>
  <title>login</title>
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="/all.css">
</head>
<body ng-app="main" ng-cloak>
<div layout="row">

  <div ng-controller="EditHomeCtrl" layout="column" ng-cloak class="md-inline-form" flex-offset="25" flex="50">
    <md-content layout-padding>
      <div>
        <form name="userForm">
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Company (Disabled)</label>
              <input ng-model="user.company">
            </md-input-container>
            <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date">
            </md-datepicker>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>First name</label>
              <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
              <input ng-model="theMax">
            </md-input-container>
          </div>
          <md-input-container class="md-block">
            <label>Address</label>
            <input ng-model="user.address">
          </md-input-container>
          <md-input-container md-no-float class="md-block">
            <input ng-model="user.address2" placeholder="Address 2">
          </md-input-container>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>City</label>
              <input ng-model="user.city">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>State</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Postal Code</label>
              <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                     required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
              <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">You must supply a postal code.</div>
                <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                  code.
                </div>
                <div ng-message="md-maxlength" class="my-message">
                  Don't use the long version silly...we don't need to be that specific...
                </div>
              </div>
            </md-input-container>
          </div>
          <md-input-container class="md-block">
            <label>Biography</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>
        </form>
      </div>
    </md-content>
  </div>
</div>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-messages/angular-messages.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
