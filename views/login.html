<!DOCTYPE html>
<html>
<head>
  <title>login</title>
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="/all.css">
</head>
<body ng-app="main" ng-cloak>
<div layout="row" class="login">

  <div ng-controller="LoginCtrl" layout="column" ng-cloak class="md-inline-form" flex-offset="25" flex="50">
    <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
      <md-input-container>
        <label>Username</label>
        <input ng-model="user.username">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="user.password" type="password">
      </md-input-container>
      <md-button md-no-ink class="md-primary" ng-click="login()">Login</md-button>
    </md-content>
  </div>
</div>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-messages/angular-messages.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
